<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <!-- Css-->
    <link rel="stylesheet" href="../css/estilo_registro_usuario.css">

    <title>Registro</title>
</head>

<body>
    <form id="contact-form" method="POST" action="#">
        <div class="form-register">
            <h4>Formulario Registro</h4>
            <div>
                <label for="nombre">Nombre</label>
                <input class="controls" type="text" name="nombre" id="nombre" required placeholder="Ingrese su Nombre">
            </div>
            <div>
                <label for="apellido">Apellidos</label>
                <input class="controls" type="text" name="apellido" id="apellido" required placeholder="Ingrese su Apellido">
            </div>
            <div>
                <label for="email">Correo electrónico</label>
                <input class="controls" type="email" name="email" id="email" required placeholder="Ingrese su Correo">
            </div>
            <div>
                <label for="contrasena">Contraseña</label>
                <input class="controls" type="password" name="contrasena" id="contrasena" required placeholder="Ingrese su Contraseña">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkTerms">
                <label>Aceptar todos los terminos y condiciones.</label>
            </div>
            <input class="botons" type="submit" value="Registrar">
            <a href="../paginas/login.html" class="btn btn-default">Volver</a>
            <!-- <p><a href="#">¿Ya tengo Cuenta?</a></p> -->
        </div>
    </form>

    <script src="../js/Js_mensajes.js"></script>
    <script src="../js/Js_validar_registro.js"></script>
</body>

</html>
