<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <!-- CSS-->
    <link rel="stylesheet" href="../css/login.css">
    <title>Inicar Sesión</title>

</head>


<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="../img/logo_2_prueba_reducido_v2.png" id="id_logo" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form id="login-form" method="POST" action="#">
                        <div class="input-group mb-4">
                            <div>
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <div>
                                    <input type="text" name="nombre" id="nombre" class="form-control input_user" required placeholder="Nombre de usuario">
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <div>
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <div>
                                    <input type="password" name="contrasena" id="contrasena" class="form-control input_pass" required placeholder="Contraseña">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn">Iniciar Sesión</button>
                        </div>
                        <div class="d-flex justify-content-center mt-3 volver">
                            <a href="../index.html" class="btn btn-dark">Volver</a>
                        </div>
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                <h6>¿No tienes cuenta?</h6> <a href="../paginas/Registro_usuario.html" class="ml-2">Registrarse</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/Js_mensajes.js"></script>
    <script src="../js/login.js"></script>
</body>


</html>
